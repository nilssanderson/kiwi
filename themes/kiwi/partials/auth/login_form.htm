<h3>Login</h3>
<form class="delivery row" data-request="onSignin">

    <!-- Login -->
    <div class="form-group col-md-8">
        <label class="sr-only" for="userSigninLogin">{{ loginAttributeLabel }}</label>
        <input name="login" class="form-control" type="text" id="userSigninLogin" placeholder="Login"/>
    </div>

    <!-- Password -->
    <div class="form-group col-md-8">
        <label class="sr-only" for="userSigninPassword">Password</label>
        <input name="password" class="form-control" type="password" id="userSigninPassword" placeholder="Password"/>
    </div>

    <div class="form-group col-md-12">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>

    <div class="form-group col-md-12">
        <a href="/forgot">I've forgotten my password!</a>
    </div>
</form>
