<!-- Needs to be alias of component, in this case `categoryList` -->
{% set categories = categoryList.categories %}

<h4>Categories</h4>
<div class="list-group col-sm-4">
    {% for category in categories %}
        <a class="button list-group-item" href="/category/{{ category.slug }}">{{ category.name }}</a>
    {% endfor %}
</div>
