<!-- Needs to be alias of component, in this case `productList` -->
{% set products = productList.products %}
{% set category = productList.category %}

<h4>Products in {{ category.name }}</h4>
<div class="list-group col-sm-4">
    {% for product in products %}
        <a class="button list-group-item" href="/innovision/product/{{ product.slug }}">{{ product.name }}</a>
    {% endfor %}
</div>
